<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS HTML Layout Practice</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
    <!-- divs -->
    <div id="green">hi</div>
    <div id="red">you too</div>
    <div id="blue">me</div>
    <!-- grid one -->
    <div class="wrapper">
        <div class="one">one</div>
        <div class="two">two</div>
        <div class="three">three</div>
        <div class="four">four</div>
        <div class="five">five</div>
        <div class="six">six</div>
    </div>
    <!-- grid two -->
    <div id="grid">
        <div id="item1">item1 </div>
        <div id="item2">item2 </div>
        <div id="item3">item3 </div>
     </div>
     <!-- grid three -->
    <div class="wrapper2">
        <div class="box1"> box one</div>
        <div class="box2">box two</div>
        <div class="box3">box three</div>
        <div class="box4">box four</div>
    </div>
     <!-- grid four positioning items by line number-->
    <div class="wrapper3">
        <div class="box_1"> box one</div>
        <div class="box_2">box two</div>
        <div class="box_3">box three</div>
        <div class="box_4">box four</div>
    </div>
     <!-- grid grid area property-->
    <div class="wrapper4">
        <div class="box-1"> box one</div>
        <div class="box-2">box two</div>
        <div class="box-3">box three</div>
        <div class="box-4">box four</div>
    </div>

    </body>
</html>
